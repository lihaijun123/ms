<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Focus3D联系我们</title>
<style type="text/css">
body { margin: 0px auto; font-family: '微软雅黑'; font-size: 12px; line-height: 18px; color: #696969; }
a { color: #4277c2; text-decoration: none; }
a:hover { color: #4277c2; text-decoration: underline; }
td, font { font-family: "微软雅黑"; font-size: 12px; line-height: 18px; }
</style>
</head>
<body>
<table width="700" align="center" cellpadding="0" cellspacing="0" style="margin-top:15px; margin-bottom:15px;">
  <tr>
  	<td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">状态</td>
  	<td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">最后修改时间</td>
    <td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">查看</td>
  </tr>
  #foreach($img in $imgList)
  <tr>
    <td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">$img.statusName</td>
    <td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">$img.lastModifyDateStr</td>
    <td style="height:45px; border-left:1px solid #dedede; border-right:1px solid #dedede;">
		#if($img.delete)
			$img.url
		#else
			<a href="$img.url">$img.url</a>
		#end
	</td>
  </tr>
  #end
</table>
</body>
</html>
